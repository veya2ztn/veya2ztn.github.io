let data = {

datasets: [{

backgroundColor: [
'rgba(255, 99, 132, 0.2)',

],

],

}],

};

let options = {
responsive: true,
maintainAspectRatio: false,
plugins: {
legend: {

},

},

}
}
}
};

let myPieChart = new Chart(ctx, {
type: 'pie',
data: data,
options: options
