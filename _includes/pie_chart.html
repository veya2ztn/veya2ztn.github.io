{% include base_path %}
        
        <div id="chartContainer">
            <canvas id="myChart"></canvas>
        
    <script>
        let ctx = document.getElementById('myChart').getContext('2d');

        let data = {
            labels: ['A', 'B', 'C'],
            datasets: [{
                data: [1, 1, 1],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',  
                    'rgba(54, 162, 235, 0.2)',  
                    'rgba(255, 206, 86, 0.2)'   
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',  
                    'rgba(54, 162, 235, 1)',  
                    'rgba(255, 206, 86, 1)'   
                ],
                borderWidth: 1
            }],
            text: ['D', 'E', 'F']  
        };

        let options = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false,
                },
                tooltip: {
                    callbacks: {
                    },
                },
                datalabels: {
                    color: '#000000',
                    formatter: function (value, context) {
                        return data.text[context.dataIndex];
                    }
                }
            }
        };

        let myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });

    </script>
        </div>
